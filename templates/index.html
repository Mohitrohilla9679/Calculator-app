<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;  /* Center-align the text */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator {
            text-align: center;
        }

        #display {
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #21618c;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <form method="post" action="/">
        <div class="calculator">
            <input type="text" id="display" name="expression" readonly>
            <br>
            <div class="buttons">
                <!-- ... rest of the buttons ... -->
            </div>
        </div>
    </form>

    <script>
        // ... existing script ...
    </script>
</body>
</html>
